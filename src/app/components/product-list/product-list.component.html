<div class="products">
  <div class="product" *ngFor="let product of products">
    <img
      (click)="showItemDetails(product.id)"
      (keypress)="showItemDetails(product.id)"
      src="{{ product.image }}"
      class="product-image"
      alt
    />
    <h2>{{ product.title }}</h2>
    <p>{{ product.price }}$</p>
    <button (click)="addToCart(product)">
      {{ isProductInCart(product) ? "Already in cart" : "Add to cart" }}
    </button>
  </div>
</div>
